{% extends "base/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Request {{ sector }} Tutoring</h1>
<form method='post'>
{% csrf_token %}
{{ formset.management_form|crispy }}
{% for form in formset %}
    {{ form.id }}
    {% crispy form %}
{% endfor %}
<input class='btn btn-primary' type='submit' name='submit' value='Submit'>
</form>
{% endblock %}
