{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Report Harassment</h1>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
<form method='post'>
    {% csrf_token %}
    {% crispy harass_issue_form %}
</form>
{% endblock %}
