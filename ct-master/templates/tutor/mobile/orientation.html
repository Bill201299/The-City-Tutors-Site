{% extends "base/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}

<style>
    .button1{
        background: #532c8c;
        color: white;
        border: 0;
        padding: 5px;
        font-size: 25px;
        height: 150px;
        width: 90%;
        box-shadow: none;
        cursor: pointer;
        border-radius: 25px;
        font-family: Serif;
        position: relative;
        transition: .2s transform ease-in-out;
    }

    .button1:hover{
        transform: scale(1.05);
        will-change:transform;
        background: #f8ad2e;

    }

    .custombox{
        
        outline: 0;
        border: none;
        box-shadow: none;
        padding: 9px 22px;
        font-size: 22px;
        height: inline-block;
        font-weight: 400;
        color: #fff;
        text-align: center;
        line-height: normal;
        background: #a3babc;
        border-radius: 50px;
        transition: color .2s ease,background-color .2s ease,box-shadow .2s ease;
        position: relative;
    }

    .custombox:hover{
        color: #a3babc;
        background: #fff;
    }
    
    .icon-container{
        position: absolute; 
        background-color: white; 
        width: 50px; 
        height: 50px; 
        top: 35%; 
        left: 7%;
        border-radius: 25%;
    
    }

    .arrows{
        position: absolute; 
        bottom: 18%; 
        right: 5%; 
        font-size:60px
    }

    .completion-box{
        position: relative; 
        margin: auto; 
        background-color: #7bbf97; 
        width: 50%; 
        height: 90px; 
        border-radius: 25px; 
        text-align: center;
    }

    .help-box{
        margin: auto; 
        background-color: #549c84; 
        width: 90%; 
        height: 185px; 
        border-radius: 25px; 
        text-align: center;
    }



</style>

<body">
    <br>
    <div style="text-align: center; width: 100%; ">
        <a href="{% url 'tutor:orientation-content' %}">
            <button class="button1">
                <div>
                    {% if user.profile.tutor_orientation_stage == "finished" %}
                        Orientation Training 
                        <br>(Completed)
                    {% else %}
                        Orientation Training 
                        <br>(Incomplete)
                    {% endif %}
                </div>
            </button></a><br><br>

        <a href="{% url 'tutor:live-training' %}">
            <button class="button1">
                {% if user.livesession %}
                    Live Training Session <br>(Completed)
                {% else %}
                    Live Training Session <br>(Incomplete)
                {% endif %}
            </button></a><br><br>

        <a href="{% url 'tutor:background' %}">
            <button class="button1">
                {% if user.backgroundcheckrequest.status == "Approved" %}
                    Background Check <br>(Approved)
                {% elif user.backgroundcheckrequest.status == "Queued" %}
                    Background Check <br>(Queued)
                {% else %}
                    Background Check <br>(Incomplete)
                {% endif %}
            </button></a><br>
    </div>

    <br>

<!--     <div class="completion-box">
        <br>
        <div style="font-size: 30px; font-family:Serif; ">
            <b id = "ready">{{ orientation_count }}/3 completed</b>
        </div>
        <div>
            {% if ready %}
                startConfetti();
            {% endif %}
        </div>
        
    </div> -->
    <br>

    <div class="help-box">
        <br>
        <b style="font-family:Serif; font-size: 25px;">Need Help?</b>
        <p style="font-family:Serif"> (Any questions or problems can be discussed with our staff member)</p>
        <a href="https://calendly.com/mchin-5/michael-chin-meeting" target="_blank">
            <button class="custombox">
                Schedule a meeting
            </button>
        </a>
    </div>
    <br>
    <br>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="{% static 'tutor/jquery.confetti.js' %}"></script>

</body>
{% endblock %}
